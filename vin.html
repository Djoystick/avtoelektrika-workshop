<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ VIN</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23a8b8b0'/><circle cx='50' cy='50' r='32' fill='%232c6f3c'/><path d='M40 30 L60 30 L60 40 L70 40 L50 70 L30 40 L40 40 Z' fill='white'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --bg-card: #f8fafc;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #2c6f3c;
      --accent-hover: #255d32;
      --shadow: rgba(0,0,0,0.04);
      --header-bg: #f1f9f3;
    }
    .dark-theme {
      --bg: #12181a;
      --bg-card: #1e292d;
      --text: #e2e8f0;
      --text-secondary: #94a8b8;
      --border: #33414a;
      --accent: #4caf50;
      --accent-hover: #43a047;
      --shadow: rgba(0,0,0,0.25);
      --header-bg: #162123;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 24px 0;
      margin-bottom: 24px;
      background-color: var(--header-bg);
      border-radius: 4px;
    }
    h1 { font-size: 2rem; color: var(--accent); margin-bottom: 8px; font-weight: 500; }
    .subtitle { color: var(--text-secondary); }
    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: var(--accent);
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-radius: 0;
      font-size: 0.95rem;
      font-weight: 500;
    }
    nav a:hover { background: var(--accent); color: white; }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    input, button {
      padding: 10px 14px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0;
      background: var(--bg-card);
      color: var(--text);
      width: 100%;
      margin: 8px 0;
    }
    button {
      background: var(--accent);
      color: white;
      border: 1px solid var(--accent);
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s;
    }
    button:hover {
      background: var(--accent-hover);
    }
    .card {
      background: var(--bg-card);
      padding: 18px;
      margin: 16px 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px var(--shadow);
      border-left: 4px solid var(--accent);
    }
    .error { color: #ef4444; }
    .success { color: #22c55e; }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">‚òÄÔ∏è</div>
  <div class="container">
    <header>
      <h1>–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ VIN</h1>
      <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ 17-–∑–Ω–∞—á–Ω—ã–π VIN –≤–∞—à–µ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</p>
    </header>

    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="my-car.html">–ú–æ–µ –∞–≤—Ç–æ</a>
    </nav>

    <input type="text" id="vinInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: X7LLRRA1XMD123456" maxlength="17" />
    <button onclick="decodeVIN()">–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>

    <div id="message"></div>
    <div id="result"></div>
    <button id="saveBtn" style="display:none;" onclick="saveToMyCar()">üì¶ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ ¬´–ú–æ—ë –∞–≤—Ç–æ¬ª</button>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.textContent = 'üåô';
      }
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      });

      let currentVINData = null;

      async function decodeVIN() {
        const vin = document.getElementById('vinInput').value.trim().toUpperCase();
        const msg = document.getElementById('message');
        const res = document.getElementById('result');
        const saveBtn = document.getElementById('saveBtn');

        msg.innerHTML = '';
        res.innerHTML = '';
        saveBtn.style.display = 'none';

        if (vin.length !== 17 || !/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
          msg.innerHTML = '<div class="error">VIN –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 17 —Å–∏–º–≤–æ–ª–æ–≤ (–±–µ–∑ I, O, Q)</div>';
          return;
        }

        msg.innerHTML = '–ó–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É...';
        try {
          const response = await fetch(`https://auto-api.ru/api/vin/${vin}`);
          const data = await response.json();

          if (data.error || !data.mark || !data.model) {
            throw new Error(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å VIN');
          }

          currentVINData = {
            vin: vin,
            brand: data.mark,
            model: data.model,
            year: data.year || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω',
            engine: data.engine || '',
            body: data.body || ''
          };

          res.innerHTML = `
            <div class="card">
              <strong>${currentVINData.brand} ${currentVINData.model}</strong><br>
              –ì–æ–¥: ${currentVINData.year}<br>
              –î–≤–∏–≥–∞—Ç–µ–ª—å: ${currentVINData.engine || '‚Äî'}<br>
              –ö—É–∑–æ–≤: ${currentVINData.body || '‚Äî'}<br>
              VIN: ${currentVINData.vin}
            </div>
          `;
          saveBtn.style.display = 'inline-block';
          msg.innerHTML = '<div class="success">VIN —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω!</div>';
        } catch (err) {
          msg.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${err.message || '—Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}</div>`;
        }
      }

      function saveToMyCar() {
        if (!currentVINData) return;
        localStorage.setItem('myCar', JSON.stringify(currentVINData));
        alert('‚úÖ –ê–≤—Ç–æ–º–æ–±–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ ¬´–ú–æ—ë –∞–≤—Ç–æ¬ª!');
      }
    </script>
  </div>
</body>
</html>
