<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Помощник автоэлектрика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    nav a:hover {
      background: #f0f8ff;
    }
    .section {
      margin: 24px 0;
    }
    .controls {
      margin: 12px 0;
    }
    input, button, select {
      padding: 8px;
      margin: 6px;
      font-size: 14px;
    }
    .card {
      background: #f9f9f9;
      padding: 16px;
      margin: 12px 0;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 16px 0;
      color: #555;
      font-size: 0.95em;
    }
    h1, h2 {
      margin: 20px 0 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Помощник автоэлектрика</h1>
    <p>Профессиональная база знаний по диагностике и ремонту</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="#">По маркам</a>
    <a href="#">По ошибкам</a>
    <a href="my-car.html">Мое авто</a>
    <a href="vin.html">Расшифровка VIN</a>
  </nav>

  <div class="section">
    <h2>По марке авто</h2>
    <select id="brandFilter" onchange="filterByBrand()">
      <option value="">— Все марки —</option>
    </select>
  </div>

  <div class="section">
    <h2>Ищу решение по симптому</h2>
    <div class="controls">
      <button onclick="filterBySymptom('не заводится')">Не заводится</button>
      <button onclick="filterBySymptom('горит check engine')">Горит Check Engine</button>
      <button onclick="filterBySymptom('троит')">Троит двигатель</button>
      <button onclick="filterBySymptom('нет зарядки')">Нет зарядки</button>
      <button onclick="filterBySymptom('утечка тока')">⚡ Утечка тока</button>
      <button onclick="filterBySymptom('стучит')">Стучит</button>
    </div>
  </div>

  <div class="section">
    <h2>Поиск по коду ошибки</h2>
    <input type="text" id="errorInput" placeholder="Например: P0300" />
    <button onclick="searchByCode()">Найти</button>
  </div>

  <div class="stats">
    <div><strong id="totalCount">0</strong> Инструкций</div>
    <div><strong id="brandCount">0</strong> Марок авто</div>
    <div><strong id="errorCount">0</strong> Кодов ошибок</div>
  </div>

  <h2>Топ решений</h2>
  <div id="results"></div>

  <script src="data/problems.js"></script>
  <script>
    let allProblems = window.problems || [];

    function getUniqueBrands() {
      const brands = new Set(allProblems.map(p => p.brand).filter(b => b));
      return Array.from(brands).sort();
    }

    function populateBrandFilter() {
      const select = document.getElementById('brandFilter');
      const brands = getUniqueBrands();
      select.innerHTML = '<option value="">— Все марки —</option>';
      brands.forEach(brand => {
        const opt = document.createElement('option');
        opt.value = brand;
        opt.textContent = brand;
        select.appendChild(opt);
      });
      document.getElementById('brandCount').textContent = brands.length;
    }

    function render(problems) {
      const el = document.getElementById('results');
      document.getElementById('totalCount').textContent = problems.length;
      const errorCodes = new Set(problems.flatMap(p => p.error_codes || []));
      document.getElementById('errorCount').textContent = errorCodes.size;

      if (problems.length === 0) {
        el.innerHTML = '<p>Ничего не найдено.</p>';
        return;
      }
      el.innerHTML = problems.map(p => `
        <div class="card">
          <strong>${p.title}</strong><br>
          <small>
            ${p.brand ? 'Марка: ' + p.brand + ' | ' : ''}
            Симптомы: ${(p.symptoms || []).join(', ')}<br>
            Ошибки: ${(p.error_codes || []).join(', ')}
          </small><br>
          <a href="${p.source_url}" target="_blank">Подробности</a>
        </div>
      `).join('');
    }

    function filterByBrand() {
      const brand = document.getElementById('brandFilter').value;
      if (!brand) {
        render(allProblems);
      } else {
        const filtered = allProblems.filter(p => p.brand === brand);
        render(filtered);
      }
    }

    function filterBySymptom(symptom) {
      const filtered = allProblems.filter(p =>
        (p.symptoms || []).some(s => s.toLowerCase().includes(symptom.toLowerCase()))
      );
      render(filtered);
    }

    function searchByCode() {
      const code = document.getElementById('errorInput').value.trim().toUpperCase();
      if (!code) return;
      const filtered = allProblems.filter(p =>
        (p.error_codes || []).some(e => e.toUpperCase() === code)
      );
      render(filtered);
    }

    // Инициализация
    populateBrandFilter();
    render(allProblems);

    // При загрузке: проверить, не сохранили ли марку из "Моё авто"
    document.addEventListener('DOMContentLoaded', () => {
      const savedBrand = localStorage.getItem('autoFilterBrand');
      if (savedBrand) {
        localStorage.removeItem('autoFilterBrand'); // одноразовое применение
        const select = document.getElementById('brandFilter');
        if (select) {
          select.value = savedBrand;
          filterByBrand();
        }
      }
    });
  </script>
</body>
</html>
