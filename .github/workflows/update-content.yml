name: Update Autoelektrika DB
on:
  schedule:
    - cron: '0 2 * * *'  # каждый день в 02:00 UTC
  workflow_dispatch:     # можно запустить вручную

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scripts/scraper.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/problems.json data/problems.js
          git diff --staged --quiet || (git commit -m "Автообновление базы решений" && git push)
