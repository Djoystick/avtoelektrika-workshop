<body>
  <div class="container">
    <header>

    <div class="form-group">

        <option value="–í–ê–ó / LADA">–í–ê–ó / LADA</option>

    <div class="form-group">

      <select id="manualModel">
        <option value="">‚Äî –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É ‚Äî</option>

    </div>

    <div class="form-group">
      <label>–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞</label>
      <select id="manualYear">

    <script>
      const MODELS = {
        "–í–ê–ó / LADA": ["2101", "2106", "2107", "2110", "2112", "2114", "Granta", "Kalina", "Largus", "Vesta", "XRAY"],
        "–ì–ê–ó": ["GAZ-3110", "GAZelle", "Sobol"],
        "–£–ê–ó": ["Hunter", "Patriot", "Profi"],
        "–ú–æ—Å–∫–≤–∏—á": ["412", "2141", "3110"]
      };

      function populateModels() {
        const brand = document.getElementById('manualBrand').value;
        const modelSelect = document.getElementById('manualModel');
        modelSelect.innerHTML = '<option value="">‚Äî –í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å ‚Äî</option>';
        if (brand && MODELS[brand]) {
          MODELS[brand].forEach(m => {
            const opt = document.createElement('option');
            opt.value = m;
            opt.textContent = m;
            modelSelect.appendChild(opt);
          });
        }
      }

      function populateYears() {
        const yearSelect = document.getElementById('manualYear');
        yearSelect.innerHTML = '<option value="">‚Äî –í—ã–±–µ—Ä–∏—Ç–µ –≥–æ–¥ ‚Äî</option>';
        for (let y = 1990; y <= 2025; y++) {
          const opt = document.createElement('option');
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        }
      }

      function saveManualCar() {
        const brand = document.getElementById('manualBrand').value;
        const model = document.getElementById('manualModel').value;
        const year = document.getElementById('manualYear').value;

        if (!brand || !model || !year) {
          alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
          return;
        }

        const car = { brand, model, year, vin: '—Ä—É—á–Ω–æ–π –≤–≤–æ–¥' };
        localStorage.setItem('myCar', JSON.stringify(car));
        renderMyCar();
        alert('‚úÖ –ê–≤—Ç–æ–º–æ–±–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
      }

      function renderMyCar() {
        const saved = localStorage.getItem('myCar');
        const el = document.getElementById('savedCar');

        if (!saved) {
          el.innerHTML = '<p class="empty">–í—ã –µ—â—ë –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª—å.<br>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ VIN –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é.</p>';
          return;
        }

        const car = JSON.parse(saved);
        el.innerHTML = `
          <div class="card">
            <strong>${car.brand} ${car.model}</strong><br>
            –ì–æ–¥: ${car.year}<br>
            <button onclick="useCarInSearch('${car.brand}', '${car.model}')">üîç –ù–∞–π—Ç–∏ —Ä–µ—à–µ–Ω–∏—è</button>
            <button onclick="clearMyCar()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
      }

      function useCarInSearch(brand, model) {
        localStorage.setItem('myCar', JSON.stringify({ brand, model }));
        window.location.href = 'index.html';
      }

      function clearMyCar() {
        localStorage.removeItem('myCar');
        renderMyCar();
      }

      document.getElementById('manualBrand').addEventListener('change', populateModels);
      window.onload = () => {
        populateYears();
        renderMyCar();
      };
    </script>
