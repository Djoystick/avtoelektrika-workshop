<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ—ë –∞–≤—Ç–æ</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23a8b8b0'/><circle cx='50' cy='50' r='32' fill='%232c6f3c'/><path d='M40 30 L60 30 L60 40 L70 40 L50 70 L30 40 L40 40 Z' fill='white'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --bg-card: #f8fafc;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #2c6f3c;
      --accent-hover: #255d32;
      --shadow: rgba(0,0,0,0.04);
      --header-bg: #f1f9f3;
    }
    .dark-theme {
      --bg: #12181a;
      --bg-card: #1e292d;
      --text: #e2e8f0;
      --text-secondary: #94a8b8;
      --border: #33414a;
      --accent: #4caf50;
      --accent-hover: #43a047;
      --shadow: rgba(0,0,0,0.25);
      --header-bg: #162123;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 24px 0;
      margin-bottom: 24px;
      background-color: var(--header-bg);
      border-radius: 4px;
    }
    h1 { font-size: 2rem; color: var(--accent); margin-bottom: 8px; font-weight: 500; }
    .subtitle { color: var(--text-secondary); }
    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: var(--accent);
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-radius: 0;
      font-size: 0.95rem;
      font-weight: 500;
    }
    nav a:hover { background: var(--accent); color: white; }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    button {
      padding: 10px 16px;
      margin: 8px 8px 8px 0;
      font-family: 'IBM Plex Mono', monospace;
      background: var(--accent);
      color: white;
      border: 1px solid var(--accent);
      border-radius: 0;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s;
    }
    button:hover {
      background: var(--accent-hover);
    }
    .card {
      background: var(--bg-card);
      padding: 18px;
      margin: 16px 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px var(--shadow);
      border-left: 4px solid var(--accent);
    }
    .empty { color: var(--text-secondary); font-style: italic; }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">‚òÄÔ∏è</div>
  <div class="container">
    <header>
      <h1>–ú–æ—ë –∞–≤—Ç–æ</h1>
      <p class="subtitle">–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–∏—Å–∫–∞ —Ä–µ—à–µ–Ω–∏–π</p>
    </header>

    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="vin.html">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ VIN</a>
    </nav>

    <div id="carInfo"></div>
    <div id="actions"></div>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.textContent = 'üåô';
      }
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      });

      function renderMyCar() {
        const saved = localStorage.getItem('myCar');
        const info = document.getElementById('carInfo');
        const actions = document.getElementById('actions');

        if (!saved) {
          info.innerHTML = '<p class="empty">–í—ã –µ—â—ë –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª—å.</p>';
          actions.innerHTML = '';
          return;
        }

        const car = JSON.parse(saved);
        info.innerHTML = `
          <div class="card">
            <strong>${car.brand} ${car.model}</strong><br>
            –ì–æ–¥: ${car.year}<br>
            –î–≤–∏–≥–∞—Ç–µ–ª—å: ${car.engine || '‚Äî'}<br>
            –ö—É–∑–æ–≤: ${car.body || '‚Äî'}<br>
            VIN: ${car.vin}
          </div>
        `;
        actions.innerHTML = `
          <button onclick="clearMyCar()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∏–∑ –ø–∞–º—è—Ç–∏</button>
          <button onclick="searchInBase('${car.brand}', '${car.model}')">üîç –ù–∞–π—Ç–∏ —Ä–µ—à–µ–Ω–∏—è</button>
        `;
      }

      function clearMyCar() {
        localStorage.removeItem('myCar');
        renderMyCar();
      }

      function searchInBase(brand, model) {
        localStorage.setItem('myCar', JSON.stringify({ brand, model }));
        window.location.href = 'index.html';
      }

      renderMyCar();
    </script>
  </div>
</body>
</html>
